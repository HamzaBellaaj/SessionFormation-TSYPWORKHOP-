<div class="add-candidat-container">
	<form class="add-candidat-form" (ngSubmit)="onSubmit()">
		<h2><i class="fas fa-user-plus"></i> Ajouter un Candidat</h2>
		<p class="form-subtitle">Créez un nouveau profil de candidat</p>

		<div class="form-group">
			<label for="nom"><i class="fas fa-user"></i> Nom</label>
			<input 
				id="nom"
				type="text"
				[(ngModel)]="candidat.nom" 
				name="nom" 
				placeholder="Entrez le nom du candidat"
				required />
		</div>

		<div class="form-group">
			<label for="prenom"><i class="fas fa-user"></i> Prénom</label>
			<input 
				id="prenom"
				type="text"
				[(ngModel)]="candidat.prenom" 
				name="prenom" 
				placeholder="Entrez le prénom du candidat"
				required />
		</div>

		<div class="form-group">
			<label for="email"><i class="fas fa-envelope"></i> Email</label>
			<input 
				id="email"
				type="email"
				[(ngModel)]="candidat.email" 
				name="email" 
				placeholder="exemple@email.com"
				required />
		</div>

		<div class="form-group">
			<label for="cin"><i class="fas fa-id-card"></i> CIN</label>
			<input 
				id="cin"
				type="number"
				[(ngModel)]="candidat.cin" 
				name="cin" 
				placeholder="Numéro CIN"
				required />
		</div>

		<div class="form-group">
			<label for="photo"><i class="fas fa-image"></i> Photo (URL)</label>
			<input 
				id="photo"
				type="text"
				[(ngModel)]="candidat.photo" 
				name="photo" 
				placeholder="https://example.com/photo.jpg" />
		</div>

		<div class="form-buttons">
			<button type="submit" class="btn btn-submit">
				<i class="fas fa-plus"></i> Ajouter
			</button>
			<button type="button" class="btn btn-cancel" (click)="router.navigate(['/admin-space/candidat'])">
				<i class="fas fa-times"></i> Annuler
			</button>
		</div>
	</form>
</div>
